<div class="container">
    <h2>Login</h2>
    <form (ngSubmit)="handleForm()">
        <div class="form-group">
            <label for="formGroupExampleInput">nickname</label>
            <input [(ngModel)]="login" type="text" class="form-control mb-6" id="formGroupExampleInput" placeholder="Your username" name="login">
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input [(ngModel)]="pass" type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" name="pass">
        </div>

        <button type="submit" class="btn btn-primary">Connect</button>
    </form>
</div>
